<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Data Dan Operator</title>
</head>

<body>
    <script>
        var a, b;
        a = 6;
        b = 2;
        console.log("operator + : " + (a + b)); //penjumlahan
        console.log("operator + : " + (a - b)); //pengurangan
        console.log("operator + : " + (a * b)); //perkalian
        console.log("operator + : " + (a ** b)); //perpangkatan
        console.log("operator + : " + (a % b)); //sisa bagi
        console.log("operator + : " + (a / b)); //pembagian


        // string
        var a, b;
        a = "satu";
        b = "dua";
        console.log("concat : " + (a + b));

        // string to integer
        var a, b;
        a = "6";
        b = "2";
       // console.log("String to Integer : " + (perseInt(a) + perseInt(b)));

        // Objek
        var a = {
            firsName: "Acep",
            lastName: "Andriyan"
        };
        console.log(a);

        //Array
        var b = ['satu', 'Dua', 'Tiga']
        console.log(b);
    </script>
</body>

</html>
