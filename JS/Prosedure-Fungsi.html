<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosedure dan fungsi</title>
</head>
<body>
    <script>
        var welcome="wakanda"
        function Prosedure(nama){
            let welcome="selamat datang";
            alert ('Hello '+welcome+' '+nama);
        }
        function fungsi(pesan, nama){
            return(pesan+''+nama);
        }
        Prosedure('Mr Jose');
        var x=fungsi("welcome ", 'Mr Jose');
        console.log(x);
        console.log(welcome);
        </script>
</body>
</html>
