<html lang="en">
<head>
    <title>Background Properties</title>
</head>
<body>
    <style>
        div{
            padding: 50px;
            max-width: 100px;
            font-family: consolas;
            font-weight: bold;
            color: #fff;
        }
        /* Color */
        .color{
            background-color: cadetblue;
        }
        .image{
            background-image: url("http://bit.ly/img-dsa");
        }
        .image2{
            background-image: url("http://bit.ly/img-dsa");
            background-repeat: no-repeat;
            background-position: right;
        }
        .image3{
            background: #ffffff url("http://bit.ly/img-dsa") no-repeat right top;
        }
    </style>
    <div class="color"></div>
    <div class="image"></div>
    <div class="image2"></div>
    <div class="image3"></div>
</body>
</html>
