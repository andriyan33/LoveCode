<html lang="en">
<head>
    <title>Border dan Radius</title>
</head>
<body>
    <style>
        div{
            border: 2px solid red;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        div.satu{
            border-radius: 10px;
        }
        div.dua{
            border-radius: 10px 30px;
        }
        div.tiga{
            border-radius: 10px 20px 30px 40px;
        }
    </style>
    <div class="satu">border radius</div>
    <div class="dua">border radius</div>
    <div class="tiga">border radius</div>
</body>
</html>
