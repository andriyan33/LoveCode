<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vidio</title>
</head>
<body>
<!-- Panggil secara langsung melalui src-->
	<h3>Video Langsung</h3>
	<video src ="https://www.w3schools.com/html/mov_bbb.mp4"
	controls>
	</video>
	<br>
	<!-- Video Muted -->
	<h3>Video Muted</h3>
	<video murted src ="https://www.w3schools.com/html/mov_bbb.mp4"
	controls>
	</video>
	<br>
	<h3>Video Multiple Source</h3>
	<video controls>
		<source 
		src="https://www.w3schools.com/html/mov_bbb.mp4"
		type="video/mp4">
		<source src="https://www.w3schools.com/html/mov_bbb.ogg" 
		type="video/ogg">
	</video>
	
</body>
</html>
