<!DOCTYPE html>
<html lang="en">
<head>
	<title>Advance Table</title>
</head>
<body>
<table border="1" cellspacing="5" cellpadding="10">

<tr>
	<td>1,2</td>
	<td colspan="2">1,3</td>
</tr>
<tr>
	<td colspan="2">2,2</td>
	<td>2,3</td>
</tr>
<tr>
	<td>3,2</td>
	<td colspan="2">3,3</td>
</tr>
	
</table>
</body>
	
</html>
